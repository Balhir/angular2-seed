<div class="container">
  <h3>Employee Form</h3>
  <form #form="ngForm" novalidate>

    <div class="form-group">
      <label>First name</label>
      <input #firstName="ngModel" required class="form-control" type="text" placeholder="Name" required name="firstName" [(ngModel)]="model.firstName">
    </div>
    <div class="alert alert-danger" *ngIf="firstName.invalid && firstName.dirty">
        First name is required.
    </div>

    <div class="form-group">
      <label>Last name</label>
      <input class="form-control" type="text" placeholder="Surname" required name="lastName" [(ngModel)]="model.lastName">
    </div>

    <div class="checkbox">
      <label>
        <input type="checkbox" name="isFullTime" [(ngModel)]="model.isFullTime"> Full time employee
      </label>
    </div>

    <label>Payment type</label>
    <div class="radio">
      <label>
        <input type="radio" name="paymentType" value="w2" checked [(ngModel)]="model.paymentType"> W2
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="paymentType" value="1099" [(ngModel)]="model.paymentType"> 1099
      </label>
    </div>

    <div class="form-group">
      <label>Primary Language</label>
      <select #primaryLanguage class="form-control" [(ngModel)]="model.primaryLanguage" name="primaryLanguage"
      (blur)="onBlurValidatePrimaryLanguage(primaryLanguage.value)"
      (change)="onBlurValidatePrimaryLanguage(primaryLanguage.value)">
        <option value="default">Select...</option>
        <option *ngFor="let lang of languages">
          {{ lang }}
        </option>
      </select>
      <div class="alert alert-danger" *ngIf="hasPrimaryLanguageError">
          Please select valid value.
      </div>
    </div>

    <button class="btn btn-primary" type="submit">OK</button>
  </form>
</div>
